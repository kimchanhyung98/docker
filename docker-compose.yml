version: "3.8"

services:
  php:
    container_name: php-fpm
    build:
      context: .
      dockerfile: dockerfile
    volumes: 
      - ./laravel:/var/www/laravel
      - /var/www/laravel/vendor
  
  web:
    image: nginx:1.19
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./laravel:/var/www/laravel
    depends_on: 
      - php
